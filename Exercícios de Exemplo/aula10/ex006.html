<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event DOM</title>
    <style>
        div#area {
            font: normal 25pt Arial;
            background-color: rgb(102, 5, 94);
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja..
    </div>
    <script>
        var a = window.document.getElementById('area') //o var por fora
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        
        function clicar() {
            a.innerText ='Clicou'
            a.style.backgroundColor = 'Blue'
        }
        function entrou() {
            a.innerText = 'Entrou'
            a.style.backgroundColor = 'yellow'
        }
        function saiu(){
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'red'
        }
    </script>
</body>
</html>
