<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(247, 238, 238);
            color: rgb(0, 0, 0);
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>

    <div Id="area"> 
        Interaja..
    </div>

    <script>
        var a = window.document.getElementById('area')
        addEventListener('click', clicar)
        addEventListener('mouseenter', entrar)
        addEventListener('mouseout', sair)

        function clicar() {
            a.innerText='Parabéns Você não é um Robô'
            a.style.background = 'orange'
        }
        function entrar(){
            a.innerText = 'Entrou'
        } 
        function sair(){
            a.innerText ='Saiu'
            a.style.background = 'green'
        }
        // onclick="clicar()" onmouseenter='entrar()' onmouseout="sair()" //
    </script>
    

</body>
</html>
