<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificadoor de Nacionalidade</title>
  <style>
    body {
      background-color: rgb(33, 17, 180);
      color:  white;
      font: normal 15px Roboto;
    }

    input#txtp {
      width: 250px;
      height: auto;
      color: white;
      font: normal 15px Roboto;
      background-color: rgb(136, 148, 24);
      text-align: center;
      border-radius: 2px;
      border: none;
    }

    input#verificar {
      width: 150px;
      height: 150;
      color: rgb(27, 0, 177);
      font: normal 15px Roboto;
      background-color: rgb(250, 39, 11);
      text-align: center;
      border-radius: 2px;
      border: none;
      margin-top: 10px;
    }

    div {
      margin-top: 60px;
      text-align: center;
    }

    #corpo {
      width: 500px;
      height: auto;
      margin: 50px auto;
    }

  </style>
</head>
<body>
  <div id="corpo">
    <h1>Identificador de Nacionalidade</h1>
    <input type="text" value="Digite aqui o seu país." id="txtp">
    <input type="button" value="Verificar" id="verificar" onclick="verificar()">
    <div id="res">

    </div>
  </div>

  <script>
    function verificar() {
      var país = document.querySelector('input#txtp')
      var res = document.querySelector('div#res')
      var nacionalidade = String(país.value)

      res.innerHTML += `<p>Atualmente você vive no ${nacionalidade}.</p>`
      if (nacionalidade == 'Brasil') {
        res.innerHTML += `<p>Então você é brasileiro.</p>`
      } else {
        res.innerHTML += `<p>Então você é estrangeiro.</p>`
      }
    }
  </script>

</body>
</html>
